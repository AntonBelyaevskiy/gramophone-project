<div class="ui six columns center aligned grid list">

  <!--Список треков получаем от бэкэнд. Должна быть картинка имя трека и название группы.-->
  <a [routerLink]="['/tracks',track.id]" class="ui column item" *ngFor="let track of trackList">
    <img src="../../assets/images/books.jpg" alt="">
    <div class="song text-left">{{track.title}}</div>
    <div class="singer text-left">{{track.wordAuthor}}</div>
  </a>
</div>
